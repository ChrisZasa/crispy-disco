baseurl = "https://crispy-disco.netlify.com/"
title = "R-Ladies explore Dear Data"
theme = "hugo-creative-portfolio-theme"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

#added recommended from blogdown
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
enableEmoji = true

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "violet"
  description = "An analogue data viz project"
  copyright = "&copy;2017 Bea and Chrissy, R-Ladies global"
  sidebarAbout = [
    "Although our daily job is mostly about the digital way of data visualisation, this project is dedicated to the analogue way of presenting data based on our own daily routines beyond the possibilities of a certain package.",
    "Everone is welcome to join us on our journey through the world of postcards, pencils and creativity.",
    "Bea & Christin"
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "deardata@rladies.org"

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Home"
  url = ""

  [[params.navlinks]]
  name = "About"
  url = "about/"

  [[params.navlinks]]
  name = "Upload your art"
  url = "contact/"

  [params.social]
  email         = "email@example.com"
  twitter       = "full profile url in twitter"
  instagram     = "full profile url in instagram"
  github        = "full profile url in github"
